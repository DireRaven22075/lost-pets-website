<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/src/css/main.css" />
    <noscript><link rel="stylesheet" href="/src/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <h1>Log in</h1>
        <p>Please enter your credentials to log in</p>
      </header>

      <!-- Main -->
      <div id="main">
        <!-- Content -->
        <section id="content" class="main">
          <form method="post" action="/api/auth/login">
            <div class="row gtr-uniform">
              <div class="col-12">
                <input
                  type="text"
                  name="id"
                  id="username"
                  value=""
                  placeholder="Username"
                  required
                />
              </div>
              <div class="col-12">
                <input
                  type="password"
                  name="pw"
                  id="password"
                  value=""
                  placeholder="Password"
                  required
                />
              </div>
              <div class="col-12">
                <ul class="actions">
                  <li>
                    <input type="submit" value="Log In" class="primary" />
                  </li>
                  <li>
                    <input
                      type="button"
                      value="Make Account"
                      onclick="location.href='makeaccount.html'"
                    />
                  </li>
                </ul>
              </div>
            </div>
          </form>
        </section>
      </div>

    <!-- Scripts -->
    <script src="/src/js/jquery.min.js"></script>
    <script src="/src/js/jquery.scrollex.min.js"></script>
    <script src="/src/js/jquery.scrolly.min.js"></script>
    <script src="/src/js/browser.min.js"></script>
    <script src="/src/js/breakpoints.min.js"></script>
    <script src="/src/js/util.js"></script>
    <script src="/src/js/main.js"></script>
  </body>
</html>
