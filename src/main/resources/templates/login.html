<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/src/css/main.css" />
    <noscript><link rel="stylesheet" href="/src/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <h1>Log in</h1>
        <p>Please enter your credentials to log in</p>
      </header>

      <!-- Main -->
      <div id="main">
        <!-- Content -->
        <section id="content" class="main">
          <form method="post" action="/api/auth/login">
            <div class="row gtr-uniform">
              <div class="col-12">
                <input
                  type="text"
                  name="id"
                  id="username"
                  value=""
                  placeholder="Username"
                  required
                />
              </div>
              <div class="col-12">
                <input
                  type="password"
                  name="pw"
                  id="password"
                  value=""
                  placeholder="Password"
                  required
                />
              </div>
              <div class="col-12">
                <ul class="actions">
                  <li>
                    <input type="submit" value="Log In" class="primary" />
                  </li>
                  <li>
                    <input
                      type="button"
                      value="Make Account"
                      onclick="location.href='makeaccount.html'"
                    />
                  </li>
                </ul>
              </div>
            </div>
          </form>
        </section>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <section>
          <h2>Contact Us</h2>
          <dl class="alt">
            <dt>Address</dt>
            <dd>1234 Somewhere Road &bull; Nashville, TN 00000 &bull; USA</dd>
            <dt>Phone</dt>
            <dd>(000) 000-0000 x 0000</dd>
            <dt>Email</dt>
            <dd>
              <a href="mailto:information@untitled.tld"
                >information@untitled.tld</a
              >
            </dd>
          </dl>
          <ul class="icons"></ul>
          <li>
            <a href="#" class="icon brands fa-twitter alt"
              ><span class="label">Twitter</span></a
            >
          </li>
          <li>
            <a href="#" class="icon brands fa-facebook-f alt"
              ><span class="label">Facebook</span></a
            >
          </li>
          <li>
            <a href="#" class="icon brands fa-instagram alt"
              ><span class="label">Instagram</span></a
            >
          </li>
          <li>
            <a href="#" class="icon brands fa-github alt"
              ><span class="label">GitHub</span></a
            >
          </li>
          <li>
            <a href="#" class="icon brands fa-dribbble alt"
              ><span class="label">Dribbble</span></a
            >
          </li>
        </section>
        <p class="copyright">
          &copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.

      </footer>
