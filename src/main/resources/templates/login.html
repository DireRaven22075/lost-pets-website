<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/src/css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1>Log In</h1>
        <form>
          <label for="id">ID</label>
          <input type="text" id="id" placeholder="Value" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Value" />

          <button type="submit" class="btn">Sign In</button>
          <button
            type="button"
            class="btn secondary"
            onclick="window.location.href='signup.html'"
          >
            Make Account
          </button>
        </form>
        <button
          type="button"
          class="btn home"
          onclick="window.location.href='index.html'"
        >
          Home
        </button>
      </div>
    </div>

    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var id = document.getElementById("id").value;
          var password = document.getElementById("password").value;

          // Simulate database check
          var exID = "user456"; // Replace with your database check logic
          var exPW = "pass456"; // Replace with your database check logic

          if (id === exID && password === exPW) {
            // 로그인 성공 시 logInFlag를 localStorage에 설정
            localStorage.setItem("logInFlag", "1"); // 1 means logged in
            alert("Login successful!");
            window.location.href = "index.html"; // 로그인 후 index.html로 이동
          } else {
            alert("Invalid username or password.");
          }
        });
    </script>
  </body>
