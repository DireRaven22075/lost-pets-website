<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Title</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/src/css/main.css" />

    <script defer src="/src/js/api/post/upload.js"></script>
</head>

<body>
<h1>REGISTER FORM</h1>
<form id="Form" method="post" action="/api/users">
    <p id="ERROR"></p>
    <input id="Files" type="file" multiple />
    <button type="submit">REQUEST</button>
</form>
<button onclick="window.location.href='/'">Main Page</button>
<script>
    const form = document.getElementById("Form").addEventListener("submit", (e) => {
        e.preventDefault();
        let formData = new FormData();
        formData.append("title", "test");
        formData.append("content", "La Campabella");
        formData.append("status", 'C');
        formData.append("uid", 0);
        let files = document.querySelector("#Files").files;
        for (let i = 0; i < files.length; i++) {
            formData.append("files", files[i]);
        }
        fetch("/api/posts", {
            method: "POST",
            credentials: 'include',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data['status'] === "success") {
                    window.location.href='/';
                }
                else {
                    document.getElementById("ERROR").innerHTML = data["message"];
                }
            })
            .catch(error => {
                console.error(error);
            });
    })
</script>

</body>

</html>
