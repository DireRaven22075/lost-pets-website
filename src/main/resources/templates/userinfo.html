<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
    <link rel="stylesheet" type="text/css" href="/src/css/userinfo.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>User Information</h1>
        <div class="buttons">
          <button onclick="location.href='/'">메인 페이지</button>
          <button id="logoutButton">Logout</button>
        </div>
      </div>

      <!-- Recent Posts -->
      <div class="recent-posts">
        <h2>최근 작성한 게시글</h2>
        <div id="recent-posts-list"></div>
      </div>

      <!-- Profile Section -->
      <div class="profile">
        <img id="profile-pic" src="default-profile.png" alt="Profile Picture" />
        <label>
          <input
            type="file"
            id="upload-image"
            style="display: none"
            accept="image/*"
          />
          <button onclick="document.getElementById('upload-image').click()">
            이미지 변경
          </button>
        </label>
      </div>

      <!-- User Info -->
      <div class="user-info">
        <div class="info">
          <div><strong>Name:</strong> <span id="user-name">user</span></div>
          <div>
            <strong>Address:</strong>
            <span id="user-address">청주</span>
            <button class="edit-btn" data-target="address">Edit</button>
            <div class="edit-section" id="edit-address">
              <input type="text" placeholder="새로운 주소" id="input-address" />
              <button class="edit-btn" data-target="address">Confirm</button>
            </div>
          </div>
          <div>
            <strong>Email address:</strong>
            <span id="user-email">user@mail.com</span>
            <button class="edit-btn" data-target="email">Edit</button>
            <div class="edit-section" id="edit-email">
              <input
                type="email"
                placeholder="새로운 이메일"
                id="input-email"
              />
              <button class="edit-btn" data-target="email">Confirm</button>
            </div>
          </div>
          <div>
            <strong>ID:</strong>
            <span id="user-id">petlover</span>
            <button class="edit-btn" data-target="id">Edit</button>
            <div class="edit-section" id="edit-id">
              <input type="text" placeholder="새로운 ID" id="input-id" />
              <button class="edit-btn" data-target="id">Confirm</button>
            </div>
          </div>
          <div>
            <strong>PW:</strong>
            <span id="user-pw-length">******** (8 characters)</span>
            <button class="edit-btn" data-target="pw">Edit</button>
            <div class="edit-section" id="edit-pw">
              <input
                type="password"
                placeholder="새로운 비밀번호"
                id="input-pw"
              />
              <button class="edit-btn" data-target="pw">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 이미지 변경 처리
      document
        .getElementById("upload-image")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("profile-pic").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // Edit 버튼 클릭 시 input 표시
      document.querySelectorAll(".edit-btn").forEach((button) => {
        button.addEventListener("click", function () {
          const target = this.getAttribute("data-target");
          document.getElementById(`edit-${target}`).style.display = "block";
        });
      });

      // Confirm 버튼 클릭 시 정보 업데이트
      document.querySelectorAll(".confirm-btn").forEach((button) => {
        button.addEventListener("click", function () {
          const target = this.getAttribute("data-target");
          const inputField = document.getElementById(`input-${target}`);
          const newValue = inputField.value;

          if (newValue.trim()) {
            if (target === "pw") {
              const maskedPassword = "*".repeat(newValue.length);
              document.getElementById(
                `user-${target}-length`
              ).textContent = `${maskedPassword} (${newValue.length} characters)`;
            } else {
              document.getElementById(`user-${target}`).textContent = newValue;
            }

            alert(`${target} 정보가 업데이트되었습니다.`);
          } else {
            alert(`${target} 값을 입력하세요.`);
          }

          // 입력 필드 초기화 및 숨김 처리
          inputField.value = "";
          document.getElementById(`edit-${target}`).style.display = "none";
        });
      });

      // 로그아웃 처리
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          localStorage.setItem("logInFlag", 0);
          alert("로그아웃 되었습니다.");
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
