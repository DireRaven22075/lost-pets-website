<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>게시글 작성</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="/src/css/write.css" />
  </head>
  <body>
    <!-- 상단 헤더 -->
    <div class="header">
      <a href="/" class="header-title">Lost Pets Website</a>
      <div class="header-buttons">
        <button onclick="logout()">Log Out</button>
      </div>
    </div>

    <!-- 게시글 작성 섹션 -->
    <div class="wrapper">
      <h1>게시글 작성</h1>
      <form id="postForm">
        <div class="form-section">
          <label for="title">제목</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="제목을 입력하세요"
            required
          />

          <label for="files">파일 첨부</label>
          <input type="file" id="uploadImage" name="files" accept="image/*" />

          <label for="content">본문</label>
          <textarea
            id="content"
            name="content"
            placeholder="본문 내용을 작성하세요"
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>

    <script src="/src/js/write.js"></script>
  </body>
</html>
