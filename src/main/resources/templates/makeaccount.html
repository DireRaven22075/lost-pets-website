<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <!-- Bootstrap CSS (2.3.2 버전) -->
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
      rel="stylesheet"
    />

    <style>
      /* 화면 중앙에 배치하기 위한 스타일 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }
      .signup-container {
        max-width: 350px;
        padding: 2em;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      legend {
        text-align: center;
        font-size: 1.5em;
        color: #333;
        margin-bottom: 1em;
      }
      .btn-warning {
        width: 100%; /* 버튼을 폼의 전체 너비로 */
      }
    </style>
  </head>
  <body>
    <div class="signup-container span3 well">
      <legend>Sign up!</legend>
      <form id="signupForm" accept-charset="UTF-8" action="" method="post">
        <input
          class="span3"
          name="name"
          placeholder="Full Name"
          type="text"
          required
        />
        <input
          class="span3"
          name="username"
          placeholder="Username"
          type="text"
          required
        />
        <input
          class="span3"
          name="email"
          placeholder="Email"
          type="email"
          required
        />
        <input
          class="span3"
          name="password"
          placeholder="Password"
          type="password"
          required
        />
        <input
          class="span3"
          name="confirmPassword"
          placeholder="Confirm Password"
          type="password"
          required
        />
        <button class="btn btn-warning" type="button" onclick="submitForm()">
          Sign up for Website
        </button>
      </form>
    </div>

    <!-- jQuery 및 Bootstrap JavaScript -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script>
      // 폼 유효성 검사 및 제출 함수
      function submitForm() {
        const username = document.getElementsByName("username")[0].value;
        const email = document.getElementsByName("email")[0].value;
        const password = document.getElementsByName("password")[0].value;
        const confirmPassword =
          document.getElementsByName("confirmPassword")[0].value;

        // 간단한 유효성 검사
        if (password !== confirmPassword) {
          alert("비밀번호가 일치하지 않습니다.");
          return;
        }

        if (
          username === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          alert("모든 필드를 채워주세요.");
          return;
        }

        alert("회원가입이 완료되었습니다!");

        // 서버에 데이터 전송 부분을 여기에 추가할 수 있습니다.
        localStorage.setItem("isLoggedIn", "true"); // 로그인 상태 저장
        localStorage.setItem("username", username); // 사용자 이름 저장 (선택 사항)
        localStorage.setItem("password", password);
        window.location.href = "index.html"; // 메인 페이지로 이동
      }
    </script>
  </body>
</html>
